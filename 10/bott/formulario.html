<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <h2>Formulario</h2>
        <form action="" method="post">
            <div class="mb-3">
              <label for="Nombres" class="form-label">Nombres</label>
              <input type="text" class="form-control" placeholder="Ej: Elmer y Yuliana" id="Nombres" aria-describedby="Nombre">
            </div>

            <div class="mb-3">
                <label for="user" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="user" aria-describedby="emailHelp">
              </div>

            <div class="mb-3">
                <label for="user" class="form-label">Email address</label>
                <input type="email" class="form-control" id="user" aria-describedby="emailHelp">
              </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        <h2>Formulario - Columnas</h2>
        <form action="" method="post">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="Nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" placeholder="Ej: Elmer Mamani" id="Nombres" aria-describedby="Nombre">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="user" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="user" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="user" class="form-label">Email address</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        <h2>Formularios Personalizacion</h2>
        <form class="form-portafolio" method="post">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="Nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" placeholder="Ej: Elmer  y Yuliana" id="Nombres" aria-describedby="Nombre">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="user" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="user" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="user" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="user" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </section>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
